{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Turmas</h2>
  <a class="btn btn-primary" href="{% url 'turma_add' %}">Adicionar Turma</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th>Numero</th><th>Disciplina</th><th>Ações</th></tr></thead>
  <tbody>
  {% for obj in object_list %}
  <tr>
    <td>{{ obj.nome }}</td>
    <td>{{ obj.numero }}</td>
    <td>{{ obj.disciplina }}</td>
    <td>
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'turma_edit' obj.pk %}">Editar</a>
      <a class="btn btn-sm btn-outline-danger" href="{% url 'turma_delete' obj.pk %}">Excluir</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Nenhuma turma cadastrada.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
